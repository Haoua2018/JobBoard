<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:replace="main::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="adminpanel::nav"></nav>
<div class="small-banner jumbotron text-center">
    <h1>Dodaj miasto</h1>
</div>
<div class="container">
    <div th:text="${message}" th:if="${message}" class="alert-info"></div>
    <div class="form-wrapper col-md">
        <form action="#" method="post" th:action="@{/admin/processaddcity}" th:object="${city}">
            <label for="cityname">Nazwa miasta</label>
            <input id="cityname" type="text" th:field="*{name}">
            <input class="btn btn-outline-secondary btn-block col-2" type="submit" value="Dodaj miasto">
        </form>
    </div>
</div>
</body>
</html>
