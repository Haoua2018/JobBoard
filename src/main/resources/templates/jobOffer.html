<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:replace="main::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="main::nav"></nav>
<div class="small-banner jumbotron text-center">
    <h1 th:text="${jobOffer.name}"></h1>
</div>
<div class="container">
    <div>
        <h2 th:text="'Stawka: ' + ${jobOffer.salary}"></h2>
        <p th:text="${jobOffer.date}"></p>
        <p th:text="'Miasto: ' + ${jobOffer.city?.name}"></p>
        <p th:text="${jobOffer.content}"></p>
        <a href="#" class="col-1 btn btn-block btn-outline-primary">Aplikuj</a>
    </div>
</div>
<footer th:replace="main::footer"></footer>
</body>
</html>
